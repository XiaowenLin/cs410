<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NLP Enhanced Yelp Search Engine</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
  </head>
  <body>
    <div id='content'>
      <div id='bar'>
        <div id='top'>
        	<form action="" method="post" enctype="multipart/form-data">
        		<center>
          		<div class='topItems'>
            		<h2>NLP Enhanced Yelp Search Engine</h2>
            	</div>
           		<fieldset>
           			<div class='topItems'>
              		<label for="name">Find:</label>
              		<input type="text" id="find" name="Find" class='searchBox' placeholder="Restaurant with good taste" />
              	</div> 
              	<div class='topItems'>
              		<label for="email">Near:</label>
              		<input type="text" id="near" name="Near" class='searchBox' placeholder="Chicago, IL" />
              	</div>
              	<div class='topItems'>
              		<button type="submit" class='button' onclick='searchDocs()'><div class='rotate45'>&#9906;</div></button>
              	</div>
           		</fieldset>
         		</center>
      		</form>         
        </div>
      </div>
      <div id='results'>
      </div>
    </div>
  </body>
</html>
